<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

</head>

<body>

    <div class="bg">
        <header class="display-4">Mortgage Calculator</header>
        <div class="container">


            <div class="form-group">
                <form id="mortgageCalc">

                    <ul class="outer">
                        <li>
                            <label for="Mortgage Amount:">Mortgage Amount</label>
                            <input type="number" name="amount" id="amount" required min="1" max="1000000000">
                        </li>

                        <li>
                            <label for="Mortgage Term:">Mortgage Term</label>
                            <input type="number" name="term" id="term" required min="1" max="40">
                        </li>

                        <li>
                            <label for="Interest Rate:">Interest Rate % </label>
                            <input type="number" name="rate" id="rate" required>
                        </li>
                        <button type="button" class="btn btn-secondary" id="submit">Submit</button>
                </form>


            </div>
            <div class="display monthly"></div>
            <div class="display total"></div>


        </div>


    </div>




    <script src="app.js"></script>
</body>

</html>
